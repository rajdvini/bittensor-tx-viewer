<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bittensor Transaction Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #111827;
            --bg-card: #1a2332;
            --accent-cyan: #06b6d4;
            --accent-purple: #a855f7;
            --accent-pink: #ec4899;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --border: #2d3748;
            --success: #10b981;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: 
                radial-gradient(at 0% 0%, rgba(6, 182, 212, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.1) 0px, transparent 50%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple), var(--accent-pink));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .input-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease-out 0.1s both;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        input[type="text"] {
            flex: 1;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 1rem 1.25rem;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
        }

        input[type="text"]::placeholder {
            color: var(--text-secondary);
        }

        .btn {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            color: white;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px -4px rgba(6, 182, 212, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--accent-purple);
            box-shadow: 0 8px 16px -4px rgba(168, 85, 247, 0.3);
        }

        .status {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .status.loading {
            display: flex;
            background: rgba(6, 182, 212, 0.1);
            border: 1px solid rgba(6, 182, 212, 0.3);
            color: var(--accent-cyan);
        }

        .status.error {
            display: flex;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
        }

        .status.success {
            display: flex;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--success);
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid currentColor;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results-section {
            display: none;
            animation: fadeInUp 0.6s ease-out;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .results-header h2 {
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        .stats {
            display: flex;
            gap: 2rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-value {
            color: var(--accent-cyan);
            font-weight: 600;
        }

        .table-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--bg-secondary);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 1rem 1.25rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--accent-cyan);
            border-bottom: 2px solid var(--border);
        }

        td {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border);
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        tbody tr {
            transition: background 0.2s ease;
        }

        tbody tr:hover {
            background: rgba(6, 182, 212, 0.05);
        }

        .hash {
            font-family: 'Space Mono', monospace;
            color: var(--text-primary);
            font-size: 0.8rem;
        }

        .amount {
            color: var(--accent-purple);
            font-weight: 600;
        }

        .amount.positive {
            color: var(--success);
        }

        .amount.negative {
            color: var(--error);
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge.success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .badge.pending {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .badge.failed {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            text-align: center;
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .footer a {
            color: var(--accent-cyan);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: var(--accent-purple);
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .input-group {
                flex-direction: column;
            }

            .results-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .stats {
                flex-wrap: wrap;
            }

            table {
                font-size: 0.75rem;
            }

            th, td {
                padding: 0.75rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âš¡ Bittensor TX Viewer</h1>
            <p>View and export Bittensor blockchain transactions</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="walletAddress" 
                    placeholder="Enter Bittensor wallet address (5...)..."
                    spellcheck="false"
                />
                <button class="btn" id="fetchBtn" onclick="fetchTransactions()">
                    Fetch Transactions
                </button>
            </div>
            <div class="status" id="status">
                <div class="spinner"></div>
                <span id="statusText">Loading...</span>
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <h2>Transactions</h2>
                <div class="stats">
                    <div class="stat-item">
                        <span>Total:</span>
                        <span class="stat-value" id="totalTxs">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Wallet:</span>
                        <span class="stat-value hash" id="currentWallet">-</span>
                    </div>
                </div>
            </div>
            <div class="table-container">
                <div class="table-wrapper">
                    <table id="transactionsTable">
                        <thead>
                            <tr>
                                <th>Hash</th>
                                <th>Block</th>
                                <th>Timestamp</th>
                                <th>From</th>
                                <th>To</th>
                                <th>Amount (TAO)</th>
                                <th>Fee</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Transactions will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div style="margin-top: 1.5rem; display: flex; gap: 1rem;">
                <button class="btn btn-secondary" onclick="downloadCSV()">
                    ðŸ“¥ Download CSV (Awaken Format)
                </button>
            </div>
        </div>

        <div class="footer">
            <p>Built for blockchain explorers | Open source on <a href="#" target="_blank">GitHub</a></p>
            <p style="margin-top: 0.5rem; font-size: 0.75rem;">Using Bittensor Subscan API</p>
        </div>
    </div>

    <script>
        let transactionsData = [];
        let currentWallet = '';

        async function fetchTransactions() {
            const address = document.getElementById('walletAddress').value.trim();
            
            if (!address) {
                showStatus('error', 'Please enter a wallet address');
                return;
            }

            if (!address.startsWith('5')) {
                showStatus('error', 'Invalid Bittensor address format (should start with 5)');
                return;
            }

            currentWallet = address;
            showStatus('loading', 'Fetching transactions from Bittensor network...');
            document.getElementById('fetchBtn').disabled = true;
            document.getElementById('resultsSection').style.display = 'none';

            try {
                // Fetch from Bittensor Subscan API
                const response = await fetch('https://bittensor.subscan.io/api/v2/scan/transfers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        address: address,
                        row: 100,
                        page: 0
                    })
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.code !== 0) {
                    throw new Error(data.message || 'API request failed');
                }

                if (!data.data || !data.data.transfers) {
                    throw new Error('No transaction data received');
                }

                transactionsData = data.data.transfers;
                
                if (transactionsData.length === 0) {
                    showStatus('success', 'No transactions found for this address');
                    displayTransactions([]);
                } else {
                    showStatus('success', `Found ${transactionsData.length} transactions`);
                    displayTransactions(transactionsData);
                }

            } catch (error) {
                console.error('Error:', error);
                showStatus('error', `Error: ${error.message}`);
                transactionsData = [];
            } finally {
                document.getElementById('fetchBtn').disabled = false;
            }
        }

        function displayTransactions(transactions) {
            const tableBody = document.getElementById('tableBody');
            const resultsSection = document.getElementById('resultsSection');
            const totalTxs = document.getElementById('totalTxs');
            const currentWalletEl = document.getElementById('currentWallet');

            resultsSection.style.display = 'block';
            totalTxs.textContent = transactions.length;
            currentWalletEl.textContent = truncateHash(currentWallet);

            if (transactions.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="8" style="text-align: center; padding: 3rem;">
                            <div class="empty-state">
                                <div class="empty-state-icon">ðŸ“­</div>
                                <div>No transactions found</div>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tableBody.innerHTML = transactions.map(tx => {
                const amount = parseFloat(tx.amount) / Math.pow(10, 9); // TAO has 9 decimals
                const fee = parseFloat(tx.fee || 0) / Math.pow(10, 9);
                const isOutgoing = tx.from.toLowerCase() === currentWallet.toLowerCase();
                const timestamp = new Date(tx.block_timestamp * 1000).toLocaleString();
                
                return `
                    <tr>
                        <td><span class="hash">${truncateHash(tx.hash)}</span></td>
                        <td>${tx.block_num}</td>
                        <td>${timestamp}</td>
                        <td><span class="hash">${truncateHash(tx.from)}</span></td>
                        <td><span class="hash">${truncateHash(tx.to)}</span></td>
                        <td><span class="amount ${isOutgoing ? 'negative' : 'positive'}">
                            ${isOutgoing ? '-' : '+'}${amount.toFixed(4)}
                        </span></td>
                        <td>${fee.toFixed(6)}</td>
                        <td><span class="badge ${tx.success ? 'success' : 'failed'}">
                            ${tx.success ? 'Success' : 'Failed'}
                        </span></td>
                    </tr>
                `;
            }).join('');
        }

        function downloadCSV() {
            if (transactionsData.length === 0) {
                showStatus('error', 'No transactions to export');
                return;
            }

            // Awaken CSV format
            const headers = [
                'Date',
                'Type',
                'Base Currency',
                'Base Amount',
                'Quote Currency (Optional)',
                'Quote Amount (Optional)',
                'Fee Currency (Optional)',
                'Fee Amount (Optional)',
                'From (Optional)',
                'To (Optional)',
                'Blockchain (Optional)',
                'ID (Optional)',
                'Description (Optional)'
            ];

            const rows = transactionsData.map(tx => {
                const amount = parseFloat(tx.amount) / Math.pow(10, 9);
                const fee = parseFloat(tx.fee || 0) / Math.pow(10, 9);
                const isOutgoing = tx.from.toLowerCase() === currentWallet.toLowerCase();
                const date = new Date(tx.block_timestamp * 1000).toISOString();
                const type = isOutgoing ? 'withdrawal' : 'deposit';

                return [
                    date,
                    type,
                    'TAO',
                    amount.toFixed(9),
                    '', // Quote Currency
                    '', // Quote Amount
                    'TAO', // Fee Currency
                    fee.toFixed(9),
                    tx.from,
                    tx.to,
                    'Bittensor',
                    tx.hash,
                    `Block ${tx.block_num}`
                ];
            });

            const csvContent = [
                headers.join(','),
                ...rows.map(row => row.map(cell => `"${cell}"`).join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `bittensor_transactions_${currentWallet.substring(0, 8)}_${Date.now()}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showStatus('success', 'CSV downloaded successfully!');
        }

        function truncateHash(hash) {
            if (!hash) return '-';
            if (hash.length <= 16) return hash;
            return `${hash.substring(0, 8)}...${hash.substring(hash.length - 6)}`;
        }

        function showStatus(type, message) {
            const status = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            
            status.className = `status ${type}`;
            statusText.textContent = message;

            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }

        // Allow Enter key to trigger search
        document.getElementById('walletAddress').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                fetchTransactions();
            }
        });
    </script>
</body>
</html>
